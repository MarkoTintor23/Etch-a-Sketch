<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="controls">
        <h1>Etch A Sketch</h1>
        <div class="color-picker">
          <label for="custom-color">Pick a Color:</label>
          <input type="color" id="custom-color" value="#000000" />
        </div>
        <button id="color-mode">Color Mode</button>
        <button id="random-mode">Random Mode</button>
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
        <label for="grid-size">Grid Size:</label>
        <input type="range" id="grid-size" min="1" max="50" value="16" />
        <span id="grid-size-display">16 x 16</span>
      </aside>
      <main class="etch-container"></main>
    </div>
  </body>
</html>
